group 'lv.akurss'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.rometools', name: 'rome', version: '1.9.0'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.3'
    testCompile group: 'junit', name: 'junit', version: '4.12' //test oznachaet wto junit budet ispoljzovatjsa toljko v testah
}

task hello {
    doLast {
        println 'Hello world'
    }
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'lv.akurss.rss.client.Runner'
    }
    baseName = project.name + '-fatjar'
    from {
        configurations.compile.collect {it.isDirectory() ? it : zipTree(it)}
    }
    with jar
}
